<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .project {
            margin-bottom: 40px;
        }
        .pdf-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .pdf-container embed {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>

        <div class="project">
            <h2>Netflix Business Case Study</h2>
            <div class="pdf-container">
                <embed src="netflix business case - Colab.pdf" type="application/pdf" />
            </div>
        </div>

        <div class="project">
            <h2>Yulu Hypothesis Testing</h2>
            <div class="pdf-container">
                <embed src="Yulu - Hypothesis testing - Colab.pdf" type="application/pdf" />
            </div>
        </div>

        <div class="project">
            <h2>Walmart Business Case</h2>
            <div class="pdf-container">
                <embed src="walmart case study - Colab.pdf" type="application/pdf" />
            </div>
        </div>

        <div class="project">
            <h2>Aerofit Case Study</h2>
            <div class="pdf-container">
                <embed src="Aerofit business case study - Colab.pdf" type="application/pdf" />
            </div>
        </div>

    </div>
</body>
</html>
